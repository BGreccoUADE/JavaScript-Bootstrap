<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultas al Estudio Jurídico</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .navbar-custom {
            background-color: #004 !important;
        }

        .navbar-custom .navbar-brand,
        .navbar-custom .navbar-nav .nav-link {
            color: #fff; /
        }

        .custom-input {
            border: 2px solid #007bff; 
            border-radius: 4px; 
            padding: 10px;
        }

        .custom-input:focus {
            border-color: #0056b3; 
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5); 
        }

        footer {
            background-color: #004;
            color: #fff;
            padding: 20px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        .content {
            padding-bottom: 60px; 
        }

        #formulario-container {
            margin-bottom: 50px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light navbar-custom">
        <a class="navbar-brand" href="#" style="color: #fff;">Estudio Jurídico</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Servicios</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Nosotros</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contacto</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5 content" id="formulario-container"> 
        <h1>Formulario de Consultas</h1>
        <form id="consultaForm">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" id="nombre" class="form-control custom-input" placeholder="Ingrese su nombre">
            </div>
            <div class="mb-3">
                <label for="apellido" class="form-label">Apellido</label>
                <input type="text" id="apellido" class="form-control custom-input" placeholder="Ingrese su apellido">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Correo Electrónico</label>
                <input type="email" id="email" class="form-control custom-input" placeholder="Ingrese su correo electrónico">
            </div>
            <div class="mb-3">
                <label for="consulta" class="form-label">Consulta</label>
                <textarea id="consulta" class="form-control custom-input" rows="4" placeholder="Escriba su consulta aquí"></textarea>
            </div>
            <button type="submit" class="btn btn-primary btn-block" id="enviarBtn">Enviar</button>
        </form>
    </div>

    <footer class="text-center">
        <div class="container">
            <p class="mb-0">&copy; 2024 Estudio Jurídico. Todos los derechos reservados.</p>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const form = document.getElementById("consultaForm");
            const enviarBtn = document.getElementById("enviarBtn");

            form.addEventListener("submit", function(event) {
                event.preventDefault();
                alert("¡Consulta enviada con éxito!");
            });
        });
    </script>
</body>
</html>
